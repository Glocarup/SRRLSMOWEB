    <main class="main-contacto">
		<div class="formulario-container">
			<div class="fila">
				<h1>Contacto</h1>
			</div>
			<div class="fila">
				<h4>¡Contanos que significa para vos el surrealismo!</h4>
			</div>
			<div class="fila input-container">
				<div class="col-xs-12">
					<div class="input-estilizado wide">
						<input type="text" required />
						<label>Nombre</label> 
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
					<div class="input-estilizado">
						<input type="text" required />
						<label>Email</label> 
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
					<div class="input-estilizado" style="float:right;">
						<input type="text" required />
						<label>Número de Teléfono</label> 
					</div>
				</div>
				<div class="col-xs-12">
					<div class="input-estilizado wide">
						<textarea required></textarea>
						<label>Mensaje</label>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="btn-lrg submit-btn">Enviar Mensaje</div>
				</div>
			</div>
