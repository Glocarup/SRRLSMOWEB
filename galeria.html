    <section class="hero-raices">
        <div class="hero-raices__content">
            <h1>Galería Surrealista</h1>
            <p>Un universo de obras que desafían la realidad y la lógica.</p>
        </div>
    </section>

    <main>
        <section class="gallery">
            <div class="gallery__grid">
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 6;">
                    <a href="#" data-image="img/elcarnavaldearlequinmiro.webp" data-description="El carnaval de arlequín (1924-1925) de Joan Miró. Una escena caprichosa y caótica de figuras y objetos fantásticos, inspirada en alucinaciones provocadas por el hambre.">
                        <img src="img/elcarnavaldearlequinmiro.webp" alt="El carnaval de arlequín - Joan Miró">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 7;">
                    <a href="#" data-image="img/elfilosofoiluminadomagritte.webp" data-description="La lámpara filosófica (1936) de René Magritte. Un autorretrato de Magritte con una nariz exageradamente alargada y una pipa. Una vela serpenteante a su lado simboliza sus pensamientos y deseo de claridad.">
                        <img src="img/elfilosofoiluminadomagritte.webp" alt="La lámpara filosófica - René Magritte">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 5;">
                    <a href="#" data-image="img/elgranmasturbadordali.webp" data-description="El gran masturbador (1929) de Salvador Dalí. Dominado por un rostro humano distorsionado (un autorretrato de Dalí) inspirado en una formación rocosa. Refleja las ansiedades y obsesiones sexuales de Dalí.">
                        <img src="img/elgranmasturbadordali.webp" alt="El gran masturbador - Salvador Dalí">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 7;">
                    <a href="#" data-image="img/elhijodelhombremagritte.webp" data-description="El hijo del hombre (1964) de René Magritte. Un hombre con abrigo y bombín, con el rostro oculto por una manzana verde flotante. Explora el conflicto entre lo visible y lo oculto.">
                        <img src="img/elhijodelhombremagritte.webp" alt="El hijo del hombre - René Magritte">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 6;">
                    <a href="#" data-image="img/elsueñodali.webp" data-description="El sueño (1937) de Salvador Dalí. Una cabeza grande, blanda y distorsionada (el propio Dalí) sostenida por múltiples muletas de madera, simbolizando la fragilidad de los sueños y el colapso del cuerpo al dormir.">
                        <img src="img/elsueñodali.webp" alt="El sueño - Salvador Dalí">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 5;">
                    <a href="#" data-image="img/lapersistenciadelamemoriadali.webp" data-description="La persistencia de la memoria (1931) de Salvador Dalí. Relojes de bolsillo derretidos en un paisaje desolado, simbolizando la fluidez del tiempo y la distorsión de la memoria.">
                        <img src="img/lapersistenciadelamemoriadali.webp" alt="La persistencia de la memoria - Salvador Dalí">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 6;">
                    <a href="#" data-image="img/latazadepelomeret.webp" data-description="Le Déjeuner en fourrure (1936) de Meret Oppenheim. Una taza, platillo y cuchara cubiertos de piel de gacela. Combina lo doméstico con lo animal, creando una yuxtaposición de lo familiar y lo extraño.">
                        <img src="img/latazadepelomeret.webp" alt="Le Déjeuner en fourrure - Meret Oppenheim">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 7;">
                    <a href="#" data-image="img/latraiciondelasimagenesmagritte.webp" data-description="La traición de las imágenes (1929) de René Magritte. Representa una pipa con la frase 'Ceci n'est pas une pipe' (Esto no es una pipa). Desafía la percepción de la realidad y la representación.">
                        <img src="img/latraiciondelasimagenesmagritte.webp" alt="La traición de las imágenes - René Magritte">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 5;">
                    <a href="#" data-image="img/lavalsehesitation.jpeg" data-description="La Valse hésitation (1950) de René Magritte. Dos grandes manzanas verdes, cada una adornada con una máscara de carnaval, en un sereno telón de fondo de playa. Explora ideas de identidad y lo enigmático de la realidad.">
                        <img src="img/lavalsehesitation.jpeg" alt="La Valse hésitation - René Magritte">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 7;">
                    <a href="#" data-image="img/losamantesmagritte.webp" data-description="Los amantes (1928) de René Magritte. Una pareja besándose con las cabezas cubiertas por telas blancas. Simboliza la imposibilidad de una conexión completa o la naturaleza oculta del deseo.">
                        <img src="img/losamantesmagritte.webp" alt="Los amantes - René Magritte">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 6;">
                    <a href="#" data-image="img/loselefantesdali.webp" data-description="Los elefantes (1948) de Salvador Dalí. Dos elefantes con patas exageradamente largas y delgadas, llevando pesados obeliscos en un paisaje desértico. Simboliza el contraste entre fuerza y fragilidad.">
                        <img src="img/loselefantesdali.webp" alt="Los elefantes - Salvador Dalí">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 5;">
                    <a href="#" data-image="img/orodelazulmiro.jpg" data-description="Oro del azur (1967) de Joan Miró. Un gran acrílico sobre lienzo con un fondo amarillo brillante y un gran óvalo azul. Explora temas cósmicos e ideas de equilibrio y dualidad.">
                        <img src="img/orodelazulmiro.jpg" alt="Oro del azur - Joan Miró">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 6;">
                    <a href="#" data-image="img/aquissubmersusernst.webp" data-description="Aquis Submersus (1919) de Max Ernst. Una de sus primeras obras surrealistas, con una piscina rodeada de edificios dibujados a mano.">
                        <img src="img/aquissubmersusernst.webp" alt="Aquis Submersus - Max Ernst">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 7;">
                    <a href="#" data-image="img/cisnesreflejandoelefantesdali.jpg" data-description="Cisnes Reflejando Elefantes (1937) de Salvador Dalí. Una imagen doble que muestra cisnes reflejándose como elefantes, explorando la ilusión óptica.">
                        <img src="img/cisnesreflejandoelefantesdali.jpg" alt="Cisnes Reflejando Elefantes - Salvador Dalí">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 5;">
                    <a href="#" data-image="img/elamorlocoberton.jpeg" data-description="El amor loco (1937) de André Breton. Una obra que combina poesía y prosa para explorar la naturaleza del amor y el deseo.">
                        <img src="img/elamorlocoberton.jpeg" alt="El amor loco - André Breton">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 6;">
                    <a href="#" data-image="img/lacreaciondelasavesvaro.webp" data-description="La creación de las aves (1957) de Remedios Varo. Una figura femenina mística que crea aves a partir de estrellas, simbolizando la creación artística.">
                        <img src="img/lacreaciondelasavesvaro.webp" alt="La creación de las aves - Remedios Varo">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 7;">
                    <a href="#" data-image="img/interioresholandesesmiro.jpg" data-description="Interiores holandeses (1928) de Joan Miró. Una serie de pinturas que reinterpretan obras de maestros holandeses con el estilo surrealista de Miró.">
                        <img src="img/interioresholandesesmiro.jpg" alt="Interiores holandeses - Joan Miró">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 5;">
                    <a href="#" data-image="img/mujersaliendodelpsicoanalistavaro.jpg" data-description="Mujer saliendo del psicoanalista (1960) de Remedios Varo. Una mujer emerge de una torre, liberándose de sus pensamientos, con elementos simbólicos de la psique.">
                        <img src="img/mujersaliendodelpsicoanalistavaro.jpg" alt="Mujer saliendo del psicoanalista - Remedios Varo">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 6;">
                    <a href="#" data-image="img/arcanebreton.jpeg" data-description="Arcano 17 (1944) de André Breton. Una obra poética y mística escrita durante su exilio en Estados Unidos.">
                        <img src="img/arcanebreton.jpeg" alt="Arcano 17 - André Breton">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 7;">
                    <a href="#" data-image="img/elclefantecelebesernst.jpeg" data-description="El Elefante Celebes (1921) de Max Ernst. Una de sus obras más icónicas, que representa una criatura híbrida entre elefante y máquina.">
                        <img src="img/elclefantecelebesernst.jpeg" alt="El Elefante Celebes - Max Ernst">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 5;">
                    <a href="#" data-image="img/elsombrerohacealhombreernst.jpeg" data-description="El sombrero hace al hombre (1920) de Max Ernst. Un collage dadaísta que explora la identidad y la despersonalización.">
                        <img src="img/elsombrerohacealhombreernst.jpeg" alt="El sombrero hace al hombre - Max Ernst">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 6;">
                    <a href="#" data-image="img/eltrovadorvaro.jpg" data-description="El Trovador (1959) de Remedios Varo. Una figura solitaria con un instrumento musical, en un paisaje onírico y arquitectónico.">
                        <img src="img/eltrovadorvaro.jpg" alt="El Trovador - Remedios Varo">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 7;">
                    <a href="#" data-image="img/ladespedidavaro.jpg" data-description="La Despedida (1958) de Remedios Varo. Una escena de separación en un entorno fantástico, con elementos simbólicos de viaje y transformación.">
                        <img src="img/ladespedidavaro.jpg" alt="La Despedida - Remedios Varo">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 5;">
                    <a href="#" data-image="img/manifiestosurrealistabreton.webp" data-description="Manifiesto del Surrealismo (1924) de André Breton. El texto fundacional del movimiento surrealista, que define sus principios y objetivos.">
                        <img src="img/manifiestosurrealistabreton.webp" alt="Manifiesto del Surrealismo - André Breton">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 6;">
                    <a href="#" data-image="img/mujerancianoyflorernst.jpg" data-description="Mujer, anciano y flor (1923) de Max Ernst. Una obra temprana que muestra la influencia del dadaísmo y el surrealismo en su exploración de la figura humana.">
                        <img src="img/mujerancianoyflorernst.jpg" alt="Mujer, anciano y flor - Max Ernst">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 7;">
                    <a href="#" data-image="img/nadjabreton.jpg" data-description="Nadja (1928) de André Breton. Una novela surrealista que narra el encuentro del autor con una enigmática mujer en París.">
                        <img src="img/nadjabreton.jpg" alt="Nadja - André Breton">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 5;">
                    <a href="#" data-image="img/pietaolarevolucionnporlanocheernts.jpg" data-description="Pietà o la Revolución por la Noche (1923) de Max Ernst. Una reinterpretación surrealista de la Piedad, con figuras fragmentadas y un ambiente inquietante.">
                        <img src="img/pietaolarevolucionnporlanocheernts.jpg" alt="Pietà o la Revolución por la Noche - Max Ernst">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 6;">
                    <a href="#" data-image="img/tierralabradamiro.jpg" data-description="Tierra labrada (1923) de Joan Miró. Una obra clave en su transición al surrealismo, con un paisaje lleno de símbolos y figuras orgánicas.">
                        <img src="img/tierralabradamiro.jpg" alt="Tierra labrada - Joan Miró">
                    </a>
                </div>
                <div class="gallery__item" style="grid-column: span 4; grid-row: span 7;">
                    <a href="#" data-image="img/ubuimperatorernst.webp" data-description="Ubu Imperator (1923) de Max Ernst. Una figura grotesca inspirada en el personaje de Alfred Jarry, que satiriza el poder y la autoridad.">
                        <img src="img/ubuimperatorernst.webp" alt="Ubu Imperator - Max Ernst">
                    </a>
                </div>
            </div>
        </section>
    </main>
